<script>
    // Firework bursts / confetti
    function launchFirework() {
      const colors = ['#ff4d6d','#ff758f','#fbc2eb','#ffd6f0','#ffb3c6'];
      confetti({
        particleCount: 40 + Math.random()*20,
        spread: 120,
        startVelocity: 60,
        gravity: 0.8,
        origin: { x: Math.random(), y: Math.random()*0.5 + 0.3 },
        colors: colors,
        ticks: 80
      });
    }
    setInterval(launchFirework, 1000);

    // Floating emojis
    const emojis = ['â¤ï¸','ðŸ’–','ðŸ’«','âœ¨','ðŸŒ¹','ðŸ’Œ','ðŸŽ‰'];
    function createFloatingEmoji() {
      const e = document.createElement('div');
      e.className = 'floating-emoji';
      e.innerText = emojis[Math.floor(Math.random()*emojis.length)];
      e.style.left = Math.random() * window.innerWidth + 'px';

        document.body.appendChild(e);
        setTimeout(()=>e.remove(), 4000);
      }
    }
